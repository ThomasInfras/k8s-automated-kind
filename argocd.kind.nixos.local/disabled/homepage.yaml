apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homepage
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://jameswynn.github.io/helm-charts'
    chart: homepage
    targetRevision: ">0.0.0" 
    helm:
      valueFiles:
        - values.yaml 
      values: |
        enableRbac: true
        serviceAccount:
          create: true      
        config:
          widgets:
            - resources:
                # change backend to 'kubernetes' to use Kubernetes integration. Requires RBAC.
                backend: kubernetes
                expanded: true
                cpu: true
                memory: true
            - search:
                provider: duckduckgo
                target: _blank
            - kubernetes:
                cluster:
                  show: true
                  cpu: true
                  memory: true
                  showLabel: true
                  label: "cluster"
                nodes:
                  show: true
                  cpu: true
                  memory: true
                  showLabel: true   
          kubernetes:
            mode: cluster                           
        ingress:
          main:
            enabled: true
            labels:
              gethomepage.dev/enabled: "true"
            annotations:
              nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
              gethomepage.dev/name: "HomepageCUSTOM"
              gethomepage.dev/description: "A modern, secure, highly customizable application dashboard."
            ingressClassName: "nginx"
            hosts:
              - host: &host "home.kind.nixos.local"
                paths:
                  - path: /
                    pathType: Prefix

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: homepage  # Changez le namespace si n√©cessaire
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true   